<!doctype html>
<html>
  <head>
    <title>Electron+ReactJS+Typescript</title>
    <style>
      html {
        height: 100%;
        font-size: 10px;
      }
    </style>
  </head>
  <body>
    <div id="root">
    </div>
    <script>
      (() => {
        const script = document.createElement("script");

        if (window.process) {
          script.src = process.env.HOT ?
            "http://localhost:3000/build/public/main.js" :
            "../build/public/main.js"
          ;
        } else {
          script.src = "http://localhost:3000/build/public/main.js";
        }

        document.write(script.outerHTML);
      })();
    </script>
  </body>
</html>
